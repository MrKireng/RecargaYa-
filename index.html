<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecargaYa! - Recarga tu tarjeta</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 1.5rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>RecargaYa!</h1>
    <form id="recargaForm">
      <input type="text" placeholder="Número de teléfono o tarjeta" required />
      <input type="number" placeholder="Monto a recargar (S/.)" required />
      <select required>
        <option disabled selected>Selecciona método de pago</option>
        <option>Tarjeta de crédito</option>
        <option>Tarjeta de débito</option>
        <option>Yape</option>
        <option>Plin</option>
      </select>
      <button type="submit">Recargar</button>
    </form>
    <div class="footer">Evita colas. Recarga fácil, recarga ya.</div>
  </div>

  <script>
    // Espera a que cargue el contenido
    document.getElementById('recargaForm').addEventListener('submit', function(e) {
      e.preventDefault(); // evita que recargue la página
      alert("✅ ¡Recarga realizada con éxito!");
    });
  </script>
</body>
</html>
